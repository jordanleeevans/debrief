services:
  # FastAPI application
  api:
    container_name: debrief_api
    build: .
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/app
    restart: unless-stopped

  # Discord bot (separate process)
  bot:
    container_name: debrief_bot
    build: .
    command: ["uv", "run", "python", "bot.py"]
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped
    develop:
      watch:
        - action: sync+restart
          path: ./app
          target: /app/app
        - action: sync+restart
          path: ./bot.py
          target: /app/bot.py
        - action: rebuild
          path: pyproject.toml

  # MongoDB database
  mongo:
    container_name: debrief_mongo
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  mongo-express:
    container_name: debrief_mongo_express
    image: mongo-express
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    restart: unless-stopped

volumes:
  mongo_data:
